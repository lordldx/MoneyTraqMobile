<div data-role="content" ng-controller="OverviewController">
  <p id="currentDate">{{currentDate() | date:"MMMM yyyy"}}</p>
  <div id="currentTotals">
    <div id="currentIncome">
      <p class="label">Income: </p>
      <p class="value">{{currentIncome() | currency:"¤"}}</p>
    </div>
    <div id="currentExpense">
      <p class="label">Expense: </p>
      <p class="value">{{currentExpense() | currency:"¤"}}</p>
    </div>
  </div>
</div>
